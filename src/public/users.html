<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utilisateurs - QuizApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .table-users { margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5 mb-4 text-center">Liste des utilisateurs</h2>
    <table class="table table-striped table-users" id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les utilisateurs seront insérés ici -->
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Retour accueil</a>
  </div>
  <script>
    fetch('/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector('#usersTable tbody');
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${user._id}</td><td>${user.name}</td><td>${user.email}</td>`;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
